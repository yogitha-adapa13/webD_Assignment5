<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="media/jpeg" href="\images\logo.jpeg">

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color:red;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background: black;
            padding: 50px;
            border-radius: 5px;
            color:rgb(235, 9, 137);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-background {
            
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .login-background img {
            position: absolute;
            width: 30%;
            top: 50%;
            transform: translateY(-50%);
        }

        

        .left-image {
            left: 0;
            width: 200px;
        }

        .right-image {
            right: 0;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            background: rgb(235, 9, 137);
            color: black;
            cursor: pointer;
            align-content: center;
        }
        .back-to-home {
            text-align: center;
            /*margin-top: 20px;*/
        }

        .back-to-home a {
            text-decoration: none;
            color: rgb(235, 9, 137);
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-to-home a:hover {
            background-color: rgb(235, 9, 137);
            color: black;
        }
    </style>

</head>
